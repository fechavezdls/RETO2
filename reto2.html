<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>RETO2</title>

</head>
<body>
    <header>
       
    </header>
    <main>
        <form >
        <div class="formulario" >
            <h2 >Sign Up</h2>
            
            <label>First name</label> <br>
            <input 
                type="text"
                minlength="6"
                required
                class="cuadro_texto"
            >
            <br>
            <br>
            <label>Age</label> <br>
            <input 
                type="number"
                max ="120"
                required
                class="cuadro_texto"
            >
            <br>
            <br>
            <label>Income</label> <br>
            <input 
                type="text"
                minlength="6"
                required
                class="cuadro_texto"
            >
            <br>
            <br>
            <label>More info</label> <br>
            <input 
                type="text"
                minlength="6"
                required
                
            >
            <br>
            <br>
            <label>Gender</label> <br>
            <input 
                type="radio"
                name="gender"
                value="M"
            >
            Male
            <input 
                type="radio"
                name="gender"
                value="F"
            >
            Female
            <input 
                type="radio"
                name="gender"
                value="T"
            >
            Trans

            <br>
            <br>
            <label>Plan</label>
            <br>
            <select>
                <option 
                    selected
                    disabled>
                    Select Plan
                </option>
                <option value="1">
                    Plan 1
                </option>
                <option value="2">
                    Plan 2
                </option>
                <option value="3">
                    Plan 3
            </select>
            <br>
            <br>
            <input
                type="checkbox"
                value="Subscribe">
            Subscribe to Newsletter
            <br>
            <br>
            <input 
                class="boton"
                type="submit"
                value="Update"    >
        
        </div>

    </main>
